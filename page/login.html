<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- reset css -->
        <link rel="stylesheet" href="../assets/css/reset.css">

        <!-- favicon -->
        <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">

        <!-- font-monterrat -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- login-file -->
        <link rel="stylesheet" href="../assets/css/login.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Đăng nhập - Nhà Hàng Ẩm Thực</title>
    </head>
    <body>

        <div class="container-res container-fluid row">
            <div id="restaurant-img" class="col-sm-5">
                <img src="../assets/img/restaurant.png" alt="">
            </div>

            <div id="login" class="col-sm-7">
                <header>
                    <p class="desc">Quality Creates Trust</p>
                    <div class="home">
                        <img src="../assets/img/home.png" alt="">
                    </div>
                </header>

                <div id="main">
                    <h2>Sign in</h2>
                    <form action="">
                        <div class="input">
                            <div class="label">Username</div>
                            <input type="text" placeholder="Enter username">
                        </div>

                        <div class="input">
                            <div class="label">Password</div>
                            <input type="password" placeholder="Enter password">
                        </div>
                    </form>
                    
                    <div class="forgot-pass">
                        <span>Forgot password?</span>
                        <span>
                            <a href="#">Click here</a>
                        </span>
                    </div>
                    <button id="button">Sign in</button>
                </div>
            </div>
        </div>
        <script src="../assets/js/login.js"></script>
    </body>
</html>
